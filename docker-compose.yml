# docker-compose.yml

services:
  # 1. Broker & Cache (Redis)
  redis:
    image: redis:7-alpine
    container_name: gm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gm_network

  # 2. API Gateway (WebSocket)
  gateway:
    container_name: gm-gateway
    build:
      context: ./services/servico-gateway
    ports:
      - "3000:3000" # Porta exposta para o Ngrok conectar
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - gm_network
    restart: unless-stopped

  # 3. Worker (Poller) - Escal√°vel
  poller:
    # container_name removido para permitir --scale poller=N
    build:
      context: ./services/servico-poller
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - gm_network
    restart: unless-stopped

  # 4. Scheduler (Agendador)
  scheduler:
    container_name: gm-scheduler
    build:
      context: ./services/servico-scheduler
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - gm_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  gm_network:
    driver: bridge