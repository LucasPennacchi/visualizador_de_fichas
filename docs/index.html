      <h1>GM Dashboard - Status dos Personagens</h1>

    <div class="controls-content">
      <div class="controls">

      </div>
      <div id="link-list">
        </div>
    </div>
  </header>

  <main id="dashboard-grid">
    <div class="card-placeholder">
      Adicione links ou códigos de portrait para começar...
    </div>
  </main>
